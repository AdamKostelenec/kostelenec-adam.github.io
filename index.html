<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moje lehká stránka</title>
  <meta name="description" content="Minimalistická ukázková stránka." />
    <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;">
      <strong>Kostelenec Adam</strong>
      <nav aria-label="Hlavní navigace">
        <a href="#o-mne">O mně</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
      <button class="btn" id="themeToggle" aria-label="Přepnout téma">🌓</button>
    </div>
  </header>

  <main class="container">
    <!--<section class="hero">
      <h1>Lehká HTML stránka</h1>
      <p class="muted">Startovací šablona bez závislostí – čisté HTML, CSS a trochu JS.</p>
      <a class="btn" href="#sluzby">Mrkni na bloky</a>
    </section>-->

    <section id="o-mne" aria-labelledby="nadpis-omne" style="margin-top:2rem;">
      <h2 id="nadpis-omne">O mně</h2>
      <p>Tady krátký popis projektu/webu. Nahraď vlastním textem.</p>
    </section>


    <section id="kontakt" aria-labelledby="nadpis-kontakt" style="margin-top:2rem;">
      <h2 id="nadpis-kontakt">Kontakt</h2>
      <p>Napiš na <a href="mailto:ahoj@example.com">ahoj@example.com</a></p>
    </section>
  </main>

  <footer>
    <div class="container">
      <small class="muted">© <span id="year"></span> MojeStránka</small>
    </div>
  </footer>

  <script>
    // rok ve footeru
    document.getElementById('year').textContent = new Date().getFullYear();

    // přepínač světlý/tmavý
    const root = document.documentElement;
    const btn = document.getElementById('themeToggle');
    const stored = localStorage.getItem('theme');
    if (stored) root.setAttribute('data-theme', stored);

    btn.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      if (next === 'light') root.removeAttribute('data-theme');
      else root.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
